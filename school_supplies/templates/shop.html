{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <div class="bg-light p-4 rounded shadow-sm">
            <h2 class="text-center mb-4">Shop All Items</h2>
            <div class="row">
                {% for item in items %}
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100">
                            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}"
                                 style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">{{ item.description|truncatechars:100 }}</p>
                                <p class="fw-bold mb-2">â‚¬{{ item.price }}</p>
                                <div class="mb-3 mt-2">
                                    <label for="quantity-{{ item.id }}" class="form-label">Quantity</label>
                                    <input type="number" id="quantity-{{ item.id }}" class="form-control" value="1"
                                           min="1">
                                </div>
                                <button class="btn btn-primary mt-auto w-100">Add to Basket</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
